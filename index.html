<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Bài tập Javascript Buổi 18</title>
      <!-- Required meta tags -->
      <meta charset="utf-8" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1, shrink-to-fit=no"
      />

      <!-- Bootstrap CSS v5.0.2 -->
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
         crossorigin="anonymous"
      />
   </head>
   <body>
      <div class="container">
         <h1 class="my-5 text-center">Bài tập Javascript Buổi 18</h1>
         <h4 class="mb-3">
            Cho người dùng nhập vào số nguyên và lưu trữ trong mảng. <br />
            Thiết kế layout cho người dùng chọn thực hiện các chức năng bên
            dưới:
         </h4>
				 
         <div class="wrapper text-center mb-4">
            <label for="numInput">Nhập số:</label>
            <input type="number" name="" id="numInput" class="ms-3" />
						<button class="btn btn-primary ms-3 py-1" onclick="addNum()">
						 Thêm
					</button>
         </div>

         <div class="wrapper my-3 mb-5 text-center">
            <label for="index1">Đổi chỗ</label>
            <input type="number" name="" id="index1" class="ms-3" placeholder="Nhập số vị trí thứ 1" />
            <input type="number" name="" id="index2" class="ms-3" placeholder="Nhập số vị trí thứ 2"/>
         </div>

         <button class="btn btn-primary ms-3 mt-3" onclick="sumPositive()">
            Tổng các số dương
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="totalPositiveNum()">
            Đếm số dương
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="minNum()">Số nhỏ nhất</button>

         <button class="btn btn-primary ms-3 mt-3" onclick="minPositiveNum()">
            Số dương nhỏ nhất
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="lastEvenNum()">
            Số chẵn cuối cùng
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="swap()">
            Đổi chỗ
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="sortUp()">
            Sắp xếp tăng dần
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="firstPrimeNum()">
            Số nguyên tố đầu tiên
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="countIntegerNum()">
            Đếm số nguyên
         </button>

         <button class="btn btn-primary ms-3 mt-3" onclick="compare()">
            So sánh số lượng số dương và số âm
         </button>

				 <div id="res" class="mt-5 bg-light"></div>
      </div>
      <!-- Bootstrap JavaScript Libraries -->
      <script
         src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
         integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
         crossorigin="anonymous"
      ></script>
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
         integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
         crossorigin="anonymous"
      ></script>
      <script src="./index.js"></script>
   </body>
</html>
